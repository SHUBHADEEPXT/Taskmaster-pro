<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro</title>
    <link rel="stylesheet" href="../static/css/css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
</head>
<body>
    <button class="theme-toggle" title="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>
    <div class="container">
        <header>
            <h1>TaskMaster Pro</h1>
            <p class="tagline">Organize your day, boost your productivity</p>
        </header>

        <div class="pages-container">
            <!-- Page 1: Add Tasks -->
            <div id="page1" class="page active">
                <div class="input-area">
                    <input type="text" id="taskInput" placeholder="What needs to be done?">
                    <div class="task-details">
                        <div class="date-time-picker">
                            <input type="datetime-local" id="taskDateTime">
                        </div>
                        <div class="priority-selector">
                            <select id="taskPriority">
                                <option value="low">Low Priority</option>
                                <option value="medium" selected>Medium Priority</option>
                                <option value="high">High Priority</option>
                            </select>
                        </div>
                    </div>
                    <button id="addTaskBtn">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
            </div>

            <!-- Page 2: Task Status -->
            <div id="page2" class="page">
                <div class="stats-container">
                    <div class="stat">
                        <span id="totalTasks">0</span>
                        <p>Total</p>
                    </div>
                    <div class="stat">
                        <span id="completedTasks">0</span>
                        <p>Completed</p>
                    </div>
                    <div class="stat">
                        <span id="pendingTasks">0</span>
                        <p>Pending</p>
                    </div>
                </div>

                <div class="filter-container">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search tasks...">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">Task</button>
                        <button class="filter-btn" data-filter="pending">Pending</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                        <button class="filter-btn" data-filter="overdue">Overdue</button>
                    </div>
                    <div class="sort-section">
                        <select id="sortSelect" class="sort-select">
                            <option value="priority-date">Priority & Date</option>
                            <option value="priority-high">Priority (High to Low)</option>
                            <option value="priority-low">Priority (Low to High)</option>
                            <option value="date-asc">Date (Earliest First)</option>
                            <option value="date-desc">Date (Latest First)</option>
                        </select>
                    </div>
                </div>

                <div class="task-list-container">
                    <ul id="taskList"></ul>
                </div>

                <div class="actions-container">
                    <button id="clearCompletedBtn">Clear Completed</button>
                    <button id="clearAllBtn">Clear All</button>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation-buttons">
            <button id="prevPageBtn" class="nav-btn" disabled>
                <i class="fas fa-arrow-left"></i> Previous Page
            </button>
            <button id="statusBtn" class="nav-btn">
                Your Status <i class="fas fa-chart-line"></i>
            </button>
        </div>
    </div>

    <script src="../static/js/app.js" defer></script>
</body>
</html>
